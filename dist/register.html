<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bfc465f3d5.js"
      crossorigin="anonymous"
    ></script>
    <title>welcome to the DevConnector</title>
  </head>
  <body>
<!-------------------------------- navbar ----------------------------->
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
<!------------------------------ section ------------------------------>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead">
        <i class="fas fa-user"></i>
        Create Your Account
      </p>
      <!--The action attribute specifies where to send the form-data when a form is submitted
      here it's not actual functionality but it will at least redirect to that page -->
      <form action="dashboard.html" class="form">
        <!-- name -->
        <div class="form-group">
          <input type="text" placeholder="Name" required>
        </div>
        <!-- email -->
        <div class="form-group">
          <input type="email" placeholder="Email Address">
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a Gravatar email  
          </small>
        </div>
        <!-- password -->
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6">
        </div>
        <!-- confirm password -->
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6">
        </div>
        <!-- submit button -->
        <input type="submit" value="Register" class="btn btn-primary">
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
